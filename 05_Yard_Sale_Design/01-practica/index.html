<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Yard Sale Design</title>
  </head>
  <body>
    <main class="login">
      <section class="form-container">
        <figure class="logo-figure">
          <img
            class="logo"
            src="./public/logos/logo_yard_sale.svg"
            alt="logo"
          />
        </figure>
        <h1 class="title">Create a new password</h1>
        <p class="sub-title">Enter a new passwrd for yue account</p>
        <form action="/" class="form">
          <div class="control">
            <label class="label" for="password">Password</label>
            <input
              class="input password"
              type="password"
              name="password"
              id="password"
              placeholder="*********"
            />
          </div>
          <div class="control">
            <label class="label" for="new_password">Re-enter password</label>
            <input
              class="input password"
              type="password"
              name="new_password"
              id="new_password"
              placeholder="*********"
            />
          </div>
          <div class="control margin-top">
            <button
              class="btn btn-primary"
              type="submit"
              value="Confirmar new password"
            >Confirmar new password</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
